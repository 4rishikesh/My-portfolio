<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website-Rishikesh R. Mahato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="wrapper">   

      <div class="container">

          <div class="navbar">

              <div class="logo-container">
                  <img src="logo-bg.png" class="logo" onclick="location.reload()" style="cursor: pointer">
                  <div class="logo-text">Rishikesh R. Mahato</div>
              </div>

              <div class="nav-items">
                  <div><a href="#projects">Projects</a></div>
                  <div><a href="#article">Article</a></div>
                  <div><a href="#skills">Skills</a></div>
                  <div><a href="#contactme">Contact Me</a></div>
              </div>

          </div>    

          <div class="hero-section">

              <div class="faded-text">Rishikesh</div>

              <div class="hero-section-left">
                  <div class="hero-section-heading" id="hey">Hey! I am Rishikesh</div>

                  <div class="hero-section-heading hero-section-subheading"><span class="role"></span></div>

                  <div class="hero-section-description">
                      A passionate software developer, and this portfolio showcases my journey, skills, and the real-world projects I've built along the way.
                  </div>

                  <div class="btn" id="btn">Hire me</div>
          
              </div>

              <div class="hero-section-right">
                  <div class="absolute icons icon-dots">
                      <img src="dots.png" alt="">
                  </div>
                  <div class="absolute icons icon-cube">
                      <img src="cube.png" alt="">
                  </div>
                  <div class="absolute icons icon-circle">
                      <img src="circle.png" alt="">
                  </div>
                  <div class="absolute icons icon-zigzag">
                      <img src="zigzags.png" alt="">
                  </div>
                  <div class="absolute icons icon-plus">
                      <img src="plus.png" alt="">
                  </div>
                  <div class="user-image">
                      <img src="user.jpg" alt="" height="390px" width="345px">
                  </div>  
              </div>
          
            </div>
        </div>
        
        <div class="project-section">



        </div>


    </div>
  <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script>
    var typeData = new Typed(".role", {
      strings: [
        "Full Stack Developer",
        "Data Analyst",
        "AI/ML Enthusiast",
        "Learner",
        "Coder",
      ],
      loop: true,
      typeSpeed: 100,
      backSpeed: 80,
      backDelay: 1000,
    });
  </script>
</body>
</html>
